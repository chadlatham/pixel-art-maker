<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Madness</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="scripts/script.js"></script>
  </head>
  <body>
    <header>
      <p>Get your retro-style on!</p>
      <img src="assets/pixel-art.png">
    </header>
    <main>
      <section class="grid-container">
        <nav class="primary-nav">
          <h5>Colors</h5>
          <div class="button color"></div>
          <div class="button color"></div>
          <div class="button color"></div>
          <div class="button color"></div>
          <div class="button color"></div>
          <div class="button color"></div>
          <input id="color-picker" type="color"  value="#FFFFFF" autocomplete>
          <hr class="break">
          <div class="button rectangle"></div>
          <hr class="break">
          <div class="button erase"></div>
          <div class="button" id="reset">Reset</div>
        </nav>
        <div class="grid-border grid-border-mobile">
          <section class="grid">
            <!-- All the elements of this section are dynamically generated-->
          </section>
        </div>
      </section>
    </main>
    <footer>
      <h3>Created by Chad Latham</h3>
      <small>Student project ending week 2 at Galvanize Seattle</small>
    </footer>
  </body>
</html>
